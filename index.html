<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>

    <div class="form">
      <input type="text" id="taskInput" placeholder="Add a todo...">
      <input type="date" id="dateInput">
      <button id="addBtn">+</button>
    </div>

    <div class="controls">
      <button id="filterBtn">Filter</button>
      <button id="deleteAllBtn" class="delete">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <tr>
          <td colspan="4" class="empty">No task found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
